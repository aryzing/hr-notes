<!doctype html>

<html><head></head>

<body>
  <div id=test>This text is in a div with a <code>test</code> id</div>

  <script>
    // variable `test` is available as a global variable whose value is the
    // <div> node above
    console.log('Contents of `test` variable:')
    console.log(test)
  </script>

</body>
</html>
